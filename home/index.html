/* The side navigation menu */
.sidebar {
    margin: 0;
    padding: 0;
    width: 14%;
    font-size: 120%;
    float: left;
    background-color: rgba(.2, .2, .2, .4);
    position: fixed;
    height: 100%;
    overflow: auto;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Sidebar links */
.sidebar a {
    display: block;
    background-color: transparent;
    text-decoration: none;
    transition-duration: 500ms;
    transition-timing-function: ease;
    transition-property: color;
}

.sidebar a:hover {
    color: coral;
}

.sidebar a:focus {
    outline: none;
}

.sidebar:active {
    color: coral;
}

.top {
    display: block;
    color: #f5faff;
    font-size: 140%;
    padding: 64px 32px 0 24px;
    text-decoration: none;
    background-color: transparent;
}

    color: #919191;
}

.top:focus {
    outline: none;
}

    color: #b4b4b4;
    padding: 20px 32px 12px 24px;
}

    font-size: 80%;
    color: #b4b4b4;
    padding: 0 32px 0 24px;
    background-color: transparent;
}

/* Page content. The value of the margin-left property should match the value of the sidebar's width property */

}

.content a {

}

/* On screens that are less than 700px wide, make the sidebar into a top bar */
@media screen and (max-width: 1000px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  .sidebar p {
        display: none;
    }
  div.content {margin-left: 0;}
}

/* On screens that are less than 500px, display the bar vertically, instead of horizontally */
@media screen and (max-width: 1000px) {
    .sidebar a {
    text-align: center;
    float: left;
    }
    .sidebar p {
        display: none;
    }
