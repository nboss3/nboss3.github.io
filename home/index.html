<style>
    body {
        margin: 0;
        padding: 0;
        background: url(https://cdnb.artstation.com/p/assets/images/images/015/357/369/large/nick-bosse-chess.jpg?1548045190) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    /* The side navigation menu */
    .sidebar {
        margin: 0;
        padding: 0;
        width: 14%;
        font-size: 120%;
        float: left;
        background-color: rgba(.2, .2, .2, .4);
        position: fixed;
        height: 100%;
        overflow: auto;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .icon {
            display: none;
            position: absolute;
            background-color: transparent;
            z-index: 1;
            top: 8px;
            right: 8px;
        }

        .icon i {
            font-size: 220%;
            color: coral;
            background-color: transparent;
            padding: 0;
            margin: 0;
            border-width: 0;
        }

    /* Sidebar links */
    .sidebar a {
        display: block;
        background-color: transparent;
        text-decoration: none;
        transition-duration: 500ms;
        transition-timing-function: ease;
        transition-property: color;
    }

    .sidebar a:hover {
        color: coral;
    }

    .sidebar a:focus {
        outline: none;
    }

    .sidebar:active {
        color: coral;
    }

    .top {
        display: block;
        color: #f5faff;
        font-size: 140%;
        padding: 64px 32px 0 24px;
        text-decoration: none;
        background-color: transparent;
    }

    .top:hover {
        color: #919191;
    }

    .top:focus {
        outline: none;
    }

    .active a {
        color: #b4b4b4;
        padding: 20px 32px 12px 24px;
        display: block;
    }

    .subtext {
        font-size: 80%;
        color: #b4b4b4;
        padding: 0 32px 0 24px;
        background-color: transparent;
    }

    /* Page content. The value of the margin-left property should match the value of the sidebar's width property */
    div.content {
        margin-left: 14%;
        /*-height: 1000px;-->*/
        background: url(https://cdnb.artstation.com/p/assets/images/images/015/357/369/large/nick-bosse-chess.jpg?1548045190) no-repeat center center fixed;

        /*background: #545454;*/
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: arial, sans-serif;
        padding: 2%;
    }

    .content a {
        text-decoration: none;
    }

    @media screen and (max-width: 1000px) {
      .sidebar {
                width: 100%;
                height: auto;
                position: relative;
              }
              .sidebar {
                  background-color: rgba(.2, .2, .2, .8);
                  padding-top: 0.5%;
              }
              .sidebar p, .active {
                  display: none;
              }

              .active a {
                  text-align: center;
                  padding-top: 4%;
                  padding-bottom: 4%;
              }

              .top {
                  padding: 1%;
              }

              div.content {
                  margin-left: 0;
              }
    }

    @media screen and (max-width: 1000px) {
        .sidebar a {
            text-align: center;
        }
    }
</style>
<script>
    // Functions for managing the hamburger menu
    var x = document.getElementById("active");

    function menuFunction() {
        if (x.style.display === 'block') {
            x.style.display = 'none';
        } else {
            x.style.display = 'block';
        }
    }

    var ham = document.getElementById('button');
    window.onresize = function() {hamburgerFunction()};
    window.onload = function () {
        hamburgerFunction()
    };
    function hamburgerFunction() {
        if (window.innerWidth >= 1000) {
            if (x.style.display === 'none') {
                x.style.display = 'block';
            }
            ham.style.display = 'none';
        } else {
            ham.style.display = 'block';
        }
    }
</script>
</body>
</html>
